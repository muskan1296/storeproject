<!DOCTYPE>
<html>
  <head>
    <title>Prabhat's Idea</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <script type="text/javascript" src="{{url_for('static',filename='js/main.js')}}"></script>
  </head>
  <body>
    <!--Logo-->
    <div>
      <img src="https://raw.githubusercontent.com/MariyaSha/groceriesList/refs/heads/main/logo_black.png">
    </div>

    <!--REMOVE Items -->
    <div id="remove_items">
      <form action="/remove_items" method="POST">
        {% for item in shopping_items %}
    <input type="checkbox" name="my_input" id="{{item}}" value="{{item}}" onchange="check_me('{{item}}')">
        <label for="{{item}}" name="{{item}}" >{{item}}</label><br>
        {% endfor %}
        <input type="submit" value="CHECK ITEMS" id="remove_btn">
      </form>
    </div>
    <!-- ADD ITEMS FORM -->
    <div id="add_item">
      <form action="/add_items" method="POST">
        <select name="my_selection">
          {% for item in all_items %}
          <option value="{{ item }}">{{ item }}</option>
          {% endfor %}
        </select>
        <input type="submit" value="ADD ITEM" id="add_btn">
      </form>
    </div>
  </body>
</html>
